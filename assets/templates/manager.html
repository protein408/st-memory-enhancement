    </small>
    <div id="tableEditTips"></div>
    <hr />
    <div style=" display: flex; justify-content: space-between; flex-wrap: wrap; ">
        <div style=" display: flex; justify-content: flex-start; flex-wrap: wrap; width: fit-content; gap: 4px;">

            <div style="display: flex; justify-content: center" id="table_data_statistics_button" title="테이블 데이터 통계 보기" data-i18n-title="View table data statistics">
                <i class="menu_button menu_button_icon fa-solid fa-ranking-star" style="height: 30px; width: 30px"></i>
            </div>
            <div style="display: flex; justify-content: center" id="dataTable_history_button" title="테이블 편집 기록 보기" data-i18n-title="View table edit history">
                <i class="menu_button menu_button_icon fa-solid fa-history" style="height: 30px; width: 30px"></i>
            </div>
            <div style="display: flex; justify-content: center" id="table_undo" title="테이블 복원" data-i18n-title="Restore Table">
                <i class="menu_button menu_button_icon fa-solid fa-undo" style="height: 30px; width: 30px"></i>
            </div>
            <div style="display: flex; justify-content: center" id="table_rebuild_button" title="테이블 요약" data-i18n-title="Table Summary">
                <i class="menu_button menu_button_icon fa-solid fa-repeat" data-i18n="Summarize and Organize">요약/정리</i>
            </div>
            <div style="display: flex; justify-content: center" id="trigger_step_by_step_button" title="수동 업데이트" data-i18n-title="Manual Update">
                <i class="menu_button menu_button_icon fa-solid fa-bolt" data-i18n="Fill Table Immediately">즉시 표 작성</i>
            </div>
            
            <!--            <div style="display: flex; justify-content: center;" id="paste_table_button">-->

        </div>
        <div style=" display: flex; justify-content: flex-end; flex-wrap: wrap; width: fit-content; gap: 4px;">
            <div style="display: flex; justify-content: center" id="copy_table_button">
                <i class="menu_button menu_button_icon fa-solid fa-copy" style="height: 30px; width: 30px" title="테이블 복사" data-i18n-title="Copy table"></i>
            </div>
            <div style="display: flex; justify-content: center" id="import_table_button">
                <i class="menu_button menu_button_icon fa-solid fa-file-import" style="height: 30px; width: 30px" title="테이블 가져오기" data-i18n-title="Import table"></i>
            </div>
            <div style="display: flex; justify-content: center" id="export_table_button">
                <i class="menu_button menu_button_icon fa-solid fa-file-export" style="height: 30px; width: 30px" title="테이블 내보내기" data-i18n-title="Export table"></i>
            </div>
            <div style="display: flex; justify-content: center" id="clear_table_button">
                <i class="menu_button menu_button_icon fa-solid fa-trash-can redWarningBG" style="height: 30px; width: 30px" title="테이블 지우기" data-i18n-title="Clear table"></i>
            </div>
        </div>

    <hr />
    <div id="contentContainer">
        <div id="tableContainer">
